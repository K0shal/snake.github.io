<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="./script.js"></script>

    <title>snake Game</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        body {
            height: 100vh;
            width: 100vw;
        }
        
        #canvas {
            margin-left: 25%;
            background-image: url('./snake.png');
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        .over {
            background-color: black;
            position: absolute;
            height: 30%;
            top: 0%;
            left: 37%;
            width: 20%;
            display: none;
        }
        
        button {
            margin: 20%;
            margin-left: 39%;
            padding: 10px;
        }
        
        .play {
            height: 80%;
            width: 45%;
            position: absolute;
            top: 0%;
            left: 24.5%;
            background-color: blue;
            display: none;
            overflow-y: auto;
        }
        
        .player {
            height: 100%;
            width: 29%;
            position: absolute;
            top: 0;
            left: 70%;
        }
        
        .box {
            /* background-color: black; */
            height: 6%;
            width: 100%;
            margin: 2px;
            font-size: x-large;
            font-weight: bolder;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>

</head>

<body>


    <canvas id="canvas" width="608" height="608">
      
    </canvas>
    <div class="over" id="over">
        <button id="button">Restart</button>
    </div>

    <div class="player" id="players">


    </div>
    <div class="play" id="play"></div>
</body>

</html>
